<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main</title>
  <!-- 初始css -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- 基础css -->
  <link rel="stylesheet" href="css/base.css">
  <!-- 当前页面css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- 字体图标 -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
  <!-- 壳 -->
  <div id="wrap" class="wrap">
    <!-- 头部 -->
    <header>
      <!-- 用户名 -->
      <h1 id="username"></h1>
      <!-- 输入框 -->
      <input id="inpToDo" type="text" placeholder="Add  item">
      <!-- 退出 -->
      <a id="logout" href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
    </header>
    <!-- 主体 -->
    <main>
      <!-- 代办标题 -->
      <h2>Do it !<span id="todoCount"></span></h2>
      <!-- 代办列表 -->
      <ol id="todoList" class="todoList"></ol>
      <!-- 完成标题 -->
      <h2>Done !<span id="doneCount"></span></h2>
      <!-- 完成列表 -->
      <ul id="doneList"></ul>
    </main>
  </div>
  <!-- ajax -->
  <script src="/js/ajax.js" type="module"></script>
  <!-- 当前页面js -->
  <script src="/js/main.js" type="module"></script>
</body>

</html>
